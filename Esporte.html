<!DOCTYPE html>
<html>
<head>
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
    </header>
    <nav>
        <a href="index.html">Eletrônicos</a>
        <a href="#">Esporte</a>
        <a href="#">Menu 3</a>
    </nav>
    <div class="container">
        <div class="product-card">
            <div class="product-image"> <img src="assets/Camiseta do Timão.png" alt="Camiseta do Timão"></div>
            <h2 class="product-title ">Camiseta do Timão</h2>
            <p class="product-price">R$200,00</p>
        </div>
        <div class="product-card">
            <div class="product-image"><img src="assets/Camisa do Palmeiras.png" alt="img Camiseta do Plameiras"></div>
            <h2 class="product-title">Camiseta do Verdão</h2>
            <p class="product-price">R$250,00</p>
        </div>
        <div class="product-card">
            <div class="product-image"><img src="assets/Bola de campo.png" alt="imagem da bola"></div>
            <h2 class="product-title">Bola de Campo</h2>
            <p class="product-price">R$94,90</p>
        </div>
        <div class="product-card">
            <div class="product-image"><img src="assets/Mochila Ftiness.png" alt="imagem da mochila fitness"></div>
            <h2 class="product-title">Mochila Fitness</h2>
            <p class="product-price">R$150.00</p>
        </div>
        <div class="product-card">
            <div class="product-image"><img src="" alt="imagemdo headset"></div>
            <h2 class="product-title">Headset Gamer</h2>
            <p class="product-price">R$210,00</p>
        </div>
        <div class="product-card">
            <div class="product-image"><img src="" alt="Imagem do teclado gamer"></div>
            <h2 class="product-title">Teclado Gamer</h2>
            <p class="product-price">R$114,90.</p>
        </div>
    </div>
</body>
</html>
